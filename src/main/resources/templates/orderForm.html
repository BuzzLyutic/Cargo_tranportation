<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Create New Order</title>
  <meta charset="UTF-8">
  <style>
    .error { color: red; }
  </style>
</head>
<body>
<h2>Create New Order</h2>
<form action="#" th:action="@{/createOrder}" th:object="${orderDTO}" method="post">
  <div>
    <label for="dispatchCity">Dispatch City:</label>
    <input type="text" th:field="*{dispatchCity}" id="dispatchCity"/>
  </div>
  <div>
    <label for="deliveryCity">Delivery City:</label>
    <input type="text" th:field="*{deliveryCity}" id="deliveryCity"/>
  </div>
  <div>
    <label for="weight">Weight:</label>
    <input type="number" id="weight" name="weight" step="any" required><br>

    <label for="dimensions">Dimensions:</label>
    <input type="text" id="dimensions" name="dimensions" required><br>
  </div>

  <input type="submit" value="Submit">
</form>
</body>
</html>
