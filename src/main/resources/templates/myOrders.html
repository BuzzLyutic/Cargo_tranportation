<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>My Orders</title>
</head>
<body>
<h1>My Orders</h1>
<table>
    <tr>
        <th>Order Number</th>
        <th>Status</th>
    </tr>
    <tr th:each="order : ${orders}">
        <td th:text="${order.orderNumber}"></td>
        <td th:text="${order.status}"></td>
    </tr>
</table>
<a href="#" th:href="@{/createOrder}">Return to main page</a>

</body>
</html>
